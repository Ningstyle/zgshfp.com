                        	<p>黄勇从小就查出患有血友病，但他从不向命运低头，不断与死神和病痛抗争，以超常的毅力摆脱了苦难和贫困的境地。他因血友病辍学在家，从零开始学习电脑知识，克服种种困难在淘宝开网店，靠着他的勤奋和执着，用了9年时间成为销售双皇冠，销售额突破300万元，从公司的一个无名小辈成为销售业绩第一人。在自己成功之后，怀揣感恩之心的他毫不保留，常常为20余名建档立卡贫困户传授开店经验，为潜山几百名残疾人义务进行电子商务培训，帮他们获得谋生能力。</p><p><br/></p>
